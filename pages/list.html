layout: page
permalink: /list
---
{% raw %}
  <div id="app">
    <h2>Lista de filmes</h2>
    <hr>
    <ul class="" v-for="movie in movies">
      <li class="">
        {{ movie.name }} - {{movie.rate}}/10 |
        <a href="#">Editar</a> |
        <a href="#">Atualizar</a> |
        <a href="#">Excluir</a> |
      </li>
    </ul>
  </div>
{% endraw %}


<script type="module">
  import { createApp } from 'vue';

  createApp({
    data() {
      return {
        movies: []
      }
    },
    methods: {
    },
    created () {
      this.movies.push(...JSON.parse(localStorage.getItem('movies')))
      console.log(this.movies[0])
    }
  }).mount('#app')
</script>
